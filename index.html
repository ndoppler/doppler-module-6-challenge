<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<header class="container">
    <h1 class="text-light bg-dark col-12">Weather Dashboard</h1>
</header>

<main>

    <body class="container-fluid">
        <div class="row">
            <section class="col-2 bg-dark text-light">
                <div class="col">
                    <h3 class="my-4 px-3 text-center">Search For a City:</h3>
                    <input class="my-3 w-100" type="text" id="citySearch" name="citySearch"></input>
                    <div class="w-100"></div>
                    <button class="btn bg-warning my-1 w-100" id="searchBtn">Search</button>
                </div>
                <div class="w-100"></div>
                <div class="col" id="previousSearches">
                </div>
            </section>
            <section class="col-10 bg-light text-dark">Output Section</section>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
