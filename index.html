<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<header class="container">
    <h1 class="text-light bg-dark col-12 p-5 w-100 text-center">Weather Dashboard</h1>
</header>

<main>

    <body class="container-fluid">
        <div class="row">
            <section class="col-2 bg-dark text-light">
                <div class="col citySearchSection" id="citySearchSection">
                    <h4 class="mt-4 px-3 text-center border border-warning rounded">Search For a City:</h4>
                    <input class="my-3 w-100" type="text" id="citySearch" name="citySearch"></input>
                    <div class="w-100"></div>
                    <button class="btn bg-warning mt-2 w-100" id="searchBtn">Search</button>
                </div>
                <div class="w-100 my-3 border border-warning"></div>
                <div class="col bg-dark">
                    <h5 class="text-center border border-warning rounded">Previous Cities Searched</h3>
                        <div id="previousCitySearches" class="my-2">
                        </div>
                </div>
            </section>
            <section class="col-10 bg-light text-dark">
                <div class="row">
                    <h2 class="text-center">Daily Weather</h2>                
                </div>
                <div class="w-100 border border-dark my-1"></div>
                <div class="row d-flex justify-content-center">
                    <h3 class="text-center">Five Day Forecast</h3>
                    <div class="col-2">1</div>
                    <div class="col-2">2</div>
                    <div class="col-2">3</div>
                    <div class="col-2">4</div>
                    <div class="col-2">5</div>

                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</main>
